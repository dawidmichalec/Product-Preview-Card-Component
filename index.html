<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="container">
        <div class="image-container">
            <img alt="desktop-image" class="desktop" src="images/image-product-desktop.jpg">
            <img alt="mobile-image" class="mobile" src="images/image-product-mobile.jpg">
        </div>
        <div class="text-field">
            <p class="perfume">PERFUME</p>
            <p class="name">Gabrielle Essence Eau De Parfum</p>
            <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-container">
                <p class="price">$149.99</p>
                <p class="old-price"><del>$169.99</del></p>
            </div>
            <button class="button">
                <span class="button-icon"><img alt="cart-icon" src="images/icon-cart.svg"></span>
                <span class="button-text">Add to Cart</span>
            </button>
        </div>
    </div>

</div>

</body>
</html>
